    <script>
      function mostrarAlerta() {
        Swal.fire({
          title: "Acceso no permitido",
          text: "Solo con Clave Administrador",

        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Animales</title>
  </head>
  <body class="body">
    <header id="header-login"></header>
    <main>
      <div id="app" class="container">
        <h1>La Gran Galeria</h1>
        <div v-if="error">
          <p>Lo sentimos, ha ocurrido un error.</p>
        </div>
        <div v-else>
          <section v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando...</p>
          </section>
          <section v-else>
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div v-for="(animal, index) in animales" :key="index" :class="{ 'carousel-item': true, 'active': index === 0 }">
                  <img :src="animal.imagen" class="d-block w-100 carousel-image" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>{{ animal.especie }}</h5>
                    <p>{{ animal.ubicacion }} - {{ animal.artista }}</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer id="footer" class="footer-index"></footer>
