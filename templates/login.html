<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
      function mostrarAlerta() {
        Swal.fire({
          title: "Acceso no permitido",
          text: "Solo con Clave Administrador",
          icon: "error",
        });
      }
    </script>
    <title>Ingresar</title>
  </head>
  <body>
    <header id="header-login"></header>

    <section>
      <form class="login">
        <h1 class="h1-login">Bienvenidos</h1>
        <div class="inputbox">
          <input type="email" id="email" required />
          <label>E-mail</label>
        </div>
        <div class="inputbox">
          <input type="password" id="password" required />
          <label>Password</label>
        </div>
        <div class="forget">
          <label>
            <input type="checkbox" />Recuerdame
            <a href="#">Olvide mi Password</a></label
          >
        </div>
        <button type="button" onclick="login()">Ingresar</button>
        <div class="para">
          <p>No tengo Cuenta <a href="#" id="signup">Registrate </a></p>
        </div>
      </form>

      <form class="signup">
        <h1 class="h1-login">Registrarse</h1>
        <div class="inputbox">
          <input type="text" required />
          <label>Nombre</label>
        </div>
        <div class="inputbox">
          <input type="email" required />
          <label>E-mail</label>
        </div>
        <div class="inputbox">
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="forget">
          <label>
            <input type="checkbox" />Estoy de Acuerdo con
            <a href="#">Terminos y Condiciones</a></label
          >
        </div>
        <button>Registrarse</button>
        <div class="para">
          <p>Tengo Cuenta <a href="#" id="login">Logueate</a></p>
        </div>
      </form>
    </section>

    <footer id="footer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/JavaScript">
      $(document).ready(function(){
          $("#signup").click(function(){
              $(".signup").show();
              $(".login").hide();
          });

          $("#login").click(function(){
              $(".signup").hide();
              $(".login").show();
          });
      });
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/mainlogin.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
