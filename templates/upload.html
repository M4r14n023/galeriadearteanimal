<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Agrega los enlaces a los estilos de Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Nueva Foto</title>
</head>
<body class="body">
  <header id="header"></header>
    <main>
        <div class="container" id="app">
           <form  style="background-color: transparent;margin:10px auto ; width: 400px; padding: 20px;">
            <h1>Subir Foto</h1>
            <div class="mb-3">
              <label for="especie">Animal</label>
              <input type="text" name="especie" id="especie" v-model="especie">
            </div>
            <div class="mb-3">
              <label for="ubicacion">Ubicacion</label>
              <input type="text" name="ubicacion" id="ubicacion" v-model="ubicacion">
            </div>
            <div class="mb-3">
              <label for="artista">Artista</label>
              <input type="text" name="artista" id="artista" v-model="artista">
            </div>
            <div class="mb-3">
              <label for="imagen">Imagen</label>
              <input type="text" name="imagen" id="imagen" v-model="imagen">
              <img width="100" :src="imagen" alt="">
            </div>
              <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
          </form>
        </div>
      </main>
      <footer id="footer"></footer>
</body>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="../js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/animales.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
